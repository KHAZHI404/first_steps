<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
<p id='description'>Thank you for taking the time to help us improve the platform</p>

<form id='survey-form'>
  <p>Name</p>
  <input id='name' type='text' placeholder='Enter your name' required>
  <label id='name-label'>
  <p>Email</p>
  <input id='email' type='email' placeholder='Enter your email' required>
  <label id='email-label'>
  <p>Age (optional)</p>
  <input id='number' type='number' min='10' max='99' placeholder='Age'>
  <label  id='number-label'>
    
  <select id='dropdown'>
    <option selected disabled>Select current role</option>
    <option name='1'>Student</option>
    <option name='2'>Full Time Job</option>
    <option name='3'>Full Time Learner</option>
    <option name='4'>Prefer not to say</option>
    <option name='5'>Other</option>
  </select>

  <p>Would you recommend freeCodeCamp to a friend?</p>
  <p><input type='radio' value='radio' name='radio'>Definitely</p>
  <p><input type='radio' value='radio' name='radio'>Maybe</p>
  <p><input type='radio' value='radio' name='radio'>Not sure</p>

  <p>What is your favorite feature of freeCodeCamp?</p>
  <select id='dropdown'>
    <option selected disabled>Select an option</option>
    <option name='1'>Chalenges</option>
    <option name='2'>Projects</option>
    <option name='3'>Community</option>
    <option name='4'>Open Sourse</option>
  </select>

  <p>What would you like to see improved? (Check all that apply)</p>
  <p><input type='checkbox' value='Front-end Projects'>Front-end Projects</p>
  <p><input type='checkbox' value='Back-end Projects'>Back-end Projects</p>
  <p><input type='checkbox' value='Data Visualization'>Data Visualization</p>
  <p><input type='checkbox' value='Challenges'>Challenges</p>
  <p><input type='checkbox' value='Open Source Community'>Open Source Community</p>
  <p><input type='checkbox' value='Gitter help rooms'>Gitter help rooms</p>
  <p><input type='checkbox' value='Videos'>Videos</p>
  <p><input type='checkbox' value='City Meetups'>City Meetups</p>
  <p><input type='checkbox' value='Wiki'>Wiki</p>
  <p><input type='checkbox' value='Forum'>Forum</p>
  <p><input type='checkbox' value='Additional Courses'>Additional Courses</p>

  <p>Any comments or suggestions?</p>
  <textarea></textarea>
  <button id='submit' type='submit'></button>
  </form>
</body>
</html>
